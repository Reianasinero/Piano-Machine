<!DOCTYPE html>
<html>
    <head>
        <title>Drum Machine!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="drum-machine">
            <div>
            <h1>Piano Keys!</h1>
            <em>Press or Click any Button...</em>
            </div>
            <div id="display">
                <div id="trigger-display">
                    <h3 id="message">Press any Key</h3>
                </div>
                <button id="bOne" onclick="firstKey()" class="drum-pad">Q
                    <audio class="clip" src="CKey.mp3" id="aOne"></audio>
                </button>
                <button id="bTwo" onclick="secondKey()" class="drum-pad">W
                    <audio class="clip" src="CSharpKey.mp3" id="aTwo"></audio>
                </button>
                <button id="bThree" onclick="thirdKey()" class="drum-pad">E
                    <audio class="clip" src="DKey.mp3" id="aThree"></audio>
                </button>
                <button id="bFour" onclick="fourthKey()" class="drum-pad">A
                    <audio class="clip" src="DSharpKey.mp3" id="aFour"></audio>
                </button>
                <button id="bFive" onclick="fifthKey()" class="drum-pad">S
                    <audio class="clip" src="EKey.mp3" id="aFive"></audio>
                </button>
                <button id="bSix" onclick="sixthKey()" class="drum-pad">D
                    <audio class="clip" src="FKey.mp3" id="aSix"></audio>
                </button>
                <button id="bSeven" onclick="seventhKey()" class="drum-pad">Z
                    <audio class="clip" src="FSharpKey.mp3" id="aSeven"></audio>
                </button>
                <button id="bEight" onclick="eighthKey()" class="drum-pad">X
                    <audio class="clip" src="GKey.mp3" id="aEight"></audio>
                </button>
                <button id="bNine" onclick="ninthKey()" class="drum-pad">C
                    <audio class="clip" src="GSharpKey.mp3" id="aNine"></audio>
                </button>
            </div>            
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
