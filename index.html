<!DOCTYPE html>
<html>
    <head>
        <title>Drum Machine!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="drum-machine">
            <div>
            <h1>Piano Keys!</h1>
            <em>Press or Click any Button...</em>
            </div>
            <div id="display">
                <div id="trigger-display">
                    <h3 id="message">Press any Key</h3>
                </div>
                <button onclick="firstKey()" class="drum-pad">Q</button>
                <button onclick="secondKey()" class="drum-pad">W</button>
                <button onclick="thirdKey()" class="drum-pad">E</button>
                <button onclick="fourthKey()" class="drum-pad">A</button>
                <button onclick="fifthKey()" class="drum-pad">S</button>
                <button onclick="sixthKey()" class="drum-pad">D</button>
                <button onclick="seventhKey()" class="drum-pad">Z</button>
                <button onclick="eighthKey()" class="drum-pad">X</button>
                <button onclick="ninthKey()" class="drum-pad">C</button>
            </div>
        </div>
    </body>
</html>
